<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorization Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>MemorizeIt</h1>
    <!-- One Two Three Four Five Six Seven Eight Nine Ten -->
    <ol>
      <li>Enter your text below</li>
      <li>Adjust the slider to change the percentage of words to hide</li>
      <li>Click <strong>"Hide Words"</strong> to hide the words</li>
      <li>Click <strong>"Reset" </strong>to start over</li>
    </ol>

    <!-- Default text is "One Two Three Four Five Six Seven Eight Nine Ten" -->
    <textarea id="userInput" rows="15" placeholder="Type your text here..."></textarea>

    <div class="controls">
      <label for="hidePercentage">Percentage of Words to Hide:</label>
      <input type="range" id="hidePercentage" min="10" max="100" step="10" value="30"
        oninput="updatePercentageLabel(this.value)">
      <span id="percentageLabel">30%</span>
    </div>

    <button id="hideWordsButton">Hide Words</button>
    <button id="resetButton">Reset</button>

    <div id="output" class="output"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
